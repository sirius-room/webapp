                    { t: "ゲブラー（峻厳）", r: "不正解。ゲブラーは左側の柱にありますが、ビナーの下に位置します。", c: false },
                    { t: "ホド（栄光）", r: "不正解。ホドは左側の柱のさらに下に位置します。", c: false }
                ],
                h: "ヘーに対応する、女性的なエネルギーのセフィラです。"
            },
            {
                q: "「愚者」が旅を始める前の「0」の状態は、カバラの概念で言うと何に近いですか？",
                options: [
                    { t: "アイン（無）", r: "正解。アイン（Ain）は「無」を意味し、ケテル（1）が顕現する前の、無限の可能性を秘めた未顕現の状態を指します。", c: true },
                    { t: "マルクト（王国）", r: "不正解。マルクトは顕現の最終段階です。", c: false },
                    { t: "クリフォト", r: "不正解。クリフォトは生命の樹の影や殻の部分を指します。", c: false },
                    { t: "ダアト", r: "不正解。ダアトは隠された知識のセフィラです。", c: false }
                ],
                h: "存在すらしていない、完全なる潜在性のことです。"
            },
            {
                q: "タロットの「大アルカナ」22枚は、生命の樹のどの部分に対応していますか？",
                options: [
                    { t: "セフィラ同士を繋ぐ22のパス（小径）", r: "正解。大アルカナは、10のセフィラを繋ぐ22本のパスに対応し、意識の変容のプロセスを表します。", c: true },
                    { t: "10個のセフィラそのもの", r: "不正解。セフィラに対応するのは主に小アルカナの数札（1〜10）です。", c: false },
                    { t: "4つの世界（アツィルト、ブリアー、イェツィラー、アッシャー）", r: "不正解。4つの世界はコートカードやスートに対応します。", c: false },
                    { t: "3つのヴェール", r: "不正解。ヴェールはケテルの上にある概念です。", c: false }
                ],
                h: "ヘブライ文字の22文字と同じ数です。"
            },
            {
                q: "コートカードの「キング」が持つ「火」の性質は、リーダーシップにおいてどのように表れますか？",
                options: [
                    { t: "ビジョンを示し、周囲を鼓舞して新しいプロジェクトを開始する力", r: "正解。火（ワンド/キング）は、詳細な管理よりも、方向性を示し、エネルギーを注ぎ込んで物事を動かす始動の力として表れます。", c: true },
                    { t: "部下の感情に寄り添い、悩みを聞く受容的な態度", r: "不正解。これは「水（クイーン/カップ）」の性質に近いです。", c: false },
                    { t: "リスクを避け、着実に実績を積み上げる慎重さ", r: "不正解。これは「土（ペイジ/ペンタクルス）」の性質に近いです。", c: false },
                    { t: "論理的に分析し、間違いを指摘する批判的な態度", r: "不正解。これは「風（ナイト/ソード）」の性質に近い側面があります。", c: false }
                ],
                h: "松明を持って先頭を歩くような、エネルギッシュなリーダー像です。"
            }
        ];

        // --- App Logic ---
        
        let currentMode = '';
        let currentQuestions = [];
        let currentIndex = 0;
        let score = 0;
        let wrongAnswers = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz(mode) {
            currentMode = mode;
            score = 0;
            currentIndex = 0;
            wrongAnswers = [];

            let qs = [];
            // 分割ロジック：Part1 (1-31), Part2 (32-62), All (1-62)
            // 配列インデックスは0始まりなので注意
            if (mode === 'part1') {
                qs = allQuestionsDB.slice(0, 31);
            } else if (mode === 'part2') {
                qs = allQuestionsDB.slice(31, 62);
            } else {
                qs = [...allQuestionsDB];
            }
            
            // ランダム出題にする
            currentQuestions = shuffle(qs);

            // UI Transition
            document.getElementById('screen-start').classList.add('hidden');
            document.getElementById('screen-result').classList.add('hidden');
            document.getElementById('screen-quiz').classList.remove('hidden');
            document.getElementById('screen-quiz').classList.add('anim-fade-in');

            showQuestion();
        }

        function showQuestion() {
            const q = currentQuestions[currentIndex];
            
            // Update UI Elements
            document.getElementById('quiz-progress-text').textContent = `Q ${currentIndex + 1} / ${currentQuestions.length}`;
            document.getElementById('quiz-score').textContent = score;
            
            const progress = ((currentIndex) / currentQuestions.length) * 100;
            document.getElementById('quiz-progress-bar').style.width = `${progress}%`;

            document.getElementById('question-text').innerHTML = q.q;
            document.getElementById('hint-box').classList.add('hidden');
            document.getElementById('feedback-overlay').classList.add('hidden');

            // Render Options
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            // Shuffle options for display
            const opts = shuffle([...q.options]);
            
            opts.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-4 rounded-xl bg-gray-800 hover:bg-gray-700 border border-gray-600 transition-colors duration-200 flex items-center";
                btn.innerHTML = `<span class="flex-grow">${opt.t}</span>`;
                btn.onclick = () => handleAnswer(opt, q);
                container.appendChild(btn);
            });

            // Re-render MathJax
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        function handleAnswer(selected, questionData) {
            // Show Feedback Overlay
            const overlay = document.getElementById('feedback-overlay');
            const icon = document.getElementById('feedback-icon');
            const title = document.getElementById('feedback-title');
            const content = document.getElementById('feedback-content');

            overlay.classList.remove('hidden');

            if (selected.c) {
                score++;
                icon.innerHTML = '✨';
                title.innerHTML = '<span class="text-emerald-400">Correct!</span>';
                title.className = "text-3xl font-bold mb-2";
            } else {
                icon.innerHTML = '🤔';
                title.innerHTML = '<span class="text-rose-400">Incorrect...</span>';
                title.className = "text-3xl font-bold mb-2";
                
                // Add to wrong answers list
                wrongAnswers.push({
                    q: questionData.q,
                    myAns: selected.t,
                    correctAns: questionData.options.find(o => o.c).t,
                    rationale: selected.r
                });
            }

            content.innerHTML = selected.r;
            
            if (!selected.c) {
                 const correctOpt = questionData.options.find(o => o.c);
                 content.innerHTML += `<br><br><span class="text-emerald-300 font-bold">正解: ${correctOpt.t}</span><br><span class="text-xs text-gray-400">${correctOpt.r}</span>`;
            }
        }

        function nextQuestion() {
            currentIndex++;
            if (currentIndex < currentQuestions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function toggleHint() {
            const box = document.getElementById('hint-box');
            box.textContent = currentQuestions[currentIndex].h;
            box.classList.remove('hidden');
        }

        function showResult() {
            document.getElementById('screen-quiz').classList.add('hidden');
            document.getElementById('screen-result').classList.remove('hidden');

            document.getElementById('result-score').textContent = score;
            document.getElementById('result-total').textContent = currentQuestions.length;

            const reviewSection = document.getElementById('review-section');
            const reviewList = document.getElementById('review-list');
            const perfectMsg = document.getElementById('perfect-message');

            if (score === currentQuestions.length) {
                perfectMsg.classList.remove('hidden');
                reviewSection.classList.add('hidden');
            } else {
                perfectMsg.classList.add('hidden');
                reviewSection.classList.remove('hidden');
                reviewList.innerHTML = '';

                wrongAnswers.forEach((item, idx) => {
                    const div = document.createElement('div');
                    div.className = "bg-gray-800/50 p-4 rounded-lg border border-gray-700";
                    div.innerHTML = `
                        <div class="text-xs text-gray-500 mb-1">Q.${idx + 1}</div>
                        <div class="font-medium text-gray-200 mb-2">${item.q}</div>
                        <div class="text-sm text-rose-400 mb-1">✖ あなたの回答: ${item.myAns}</div>
                        <div class="text-sm text-emerald-400 mb-2">⭕ 正解: ${item.correctAns}</div>
                        <div class="text-xs text-gray-400 bg-black/20 p-2 rounded">${item.rationale}</div>
                    `;
                    reviewList.appendChild(div);
                });
                
                if (window.MathJax) {
                    MathJax.typesetPromise();
                }
            }
        }

        function retryCurrentMode() {
            startQuiz(currentMode);
        }

        function resetApp() {
            document.getElementById('screen-result').classList.add('hidden');
            document.getElementById('screen-quiz').classList.add('hidden');
            document.getElementById('screen-start').classList.remove('hidden');
            document.getElementById('screen-start').classList.add('anim-fade-in');
        }

    </script>
