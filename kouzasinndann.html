                    onClick={() => {
                      setQuestionIndex(0);
                      setAnswers([]);
                      setResultCourse(null);
                      setCurrentScreen('welcome');
                    }}
                    className="text-indigo-500 text-sm hover:text-indigo-700 font-medium underline transition-colors flex items-center justify-center gap-1 mx-auto"
                  >
                    <RefreshCw size={12} /> もう一度診断する
                  </button>
                </div>
              </div>
            );
          };

          return (
            <div className="w-full h-screen bg-sky-50 flex items-center justify-center font-sans overflow-hidden">
              <div className="fixed inset-0 z-0 overflow-hidden">
                <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-blue-50 via-white to-purple-50"></div>
                <div className="absolute -top-20 -left-20 w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
                <div className="absolute top-0 -right-20 w-96 h-96 bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
                <div className="absolute -bottom-32 left-1/2 w-96 h-96 bg-yellow-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000 transform -translate-x-1/2"></div>
              </div>

              <div className="relative z-10 w-full max-w-md bg-white/80 backdrop-blur-xl sm:rounded-3xl shadow-[0_20px_50px_rgba(0,0,0,0.1)] border border-white/50 overflow-hidden flex flex-col h-[100dvh] sm:h-auto sm:max-h-[85vh]">
                <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-400 via-purple-400 to-yellow-400 z-20"></div>
                <div className="flex-1 w-full h-full overflow-hidden flex flex-col relative">
                  {currentScreen === 'welcome' && <WelcomeScreen />}
                  {currentScreen === 'question' && <QuestionScreen />}
                  {currentScreen === 'analyzing' && <AnalyzingScreen />}
                  {currentScreen === 'result' && <ResultScreen />}
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
