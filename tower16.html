<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タロット「塔」復習クイズアプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* カスタムアニメーション */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse-slow {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
        .animate-pulse-slow {
            animation: pulse-slow 4s infinite;
        }
        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-700 relative overflow-hidden min-h-screen flex flex-col justify-center items-center p-4">

    <!-- 背景装飾 -->
    <div class="fixed top-0 left-0 w-full h-full bg-gradient-to-br from-sky-100 via-blue-50 to-indigo-100 -z-20"></div>
    <div class="fixed top-0 left-0 w-full h-full opacity-40 -z-10" style="background-image: url('data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%236366f1\' fill-opacity=\'0.1\'%3E%3Cpath d=\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')"></div>
    
    <!-- 光のオーブ（背景） -->
    <div class="fixed top-[-10%] left-[-10%] w-[60%] h-[60%] bg-cyan-200/40 rounded-full blur-[80px] animate-pulse-slow -z-10"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[60%] h-[60%] bg-purple-200/40 rounded-full blur-[80px] animate-pulse-slow -z-10" style="animation-delay: 2s;"></div>

    <!-- アプリのメインコンテナ -->
    <div id="app-container" class="max-w-2xl w-full relative z-10">
        <!-- ここにJavaScriptでコンテンツが描画されます -->
    </div>

    <script>
        // クイズデータ
        const quizData = [
            {
                question: "生命の木において、「塔（The Tower）」のカードはどの2つのセフィラを結ぶパスに位置していますか？",
                options: ["ケテルとティファレト", "ホドとネツァク", "ゲブラーとケセド", "マルクトとイェソド"],
                answer: 1,
                explanation: "塔のカードは、7番の「ネツァク（感情・欲）」と8番の「ホド（思考・情報）」を結ぶ横のパスに位置しています。"
            },
            {
                question: "「塔」のパスが結ぶ「ネツァク（金星）」と「ホド（水星）」の関係性はどのように説明されていますか？",
                options: ["互いに調和し合う関係", "相容れないものがぶつかる関係", "親子のように支え合う関係", "完全に独立して無関係"],
                answer: 1,
                explanation: "感情（金星）と理性（水星）という相容れない（相反する）エネルギー同士がぶつかり合い、爆発が起きる場所であると説明されています。"
            },
            {
                question: "生命の木上で、「塔」のパスと交差して十字架のような形を作っている大アルカナはどれですか？",
                options: ["女教皇", "死神", "節制", "悪魔"],
                answer: 2,
                explanation: "「節制」のカードが「塔」のパスを縦にぶち抜く形で交差し、十字架を作っています。節制の力を使って上の視点に上がれるかが重要とされています。"
            },
            {
                question: "「塔」のカードに対応するヘブライ文字「ペイ（Pe）」の意味は何ですか？",
                options: ["目", "口", "手", "歯"],
                answer: 1,
                explanation: "ヘブライ文字の「ペイ」は「口」を意味します。"
            },
            {
                question: "ヘブライ文字「ペイ（口）」の象徴的な意味として、講義内で語られたプロセスはどれですか？",
                options: ["言葉を発して世界を創造する", "食べ物を噛み砕き（破壊し）、吸収できる形に変える", "呼吸をして生命エネルギーを取り込む", "歌うことで感情を表現する"],
                answer: 1,
                explanation: "口は消化の始まりであり、食べ物を噛み砕いて完全に壊すことで、体が吸収できる形に変えるプロセスを表しています。塔の破壊も同様の意味を持ちます。"
            },
            {
                question: "「塔」のカードに対応する惑星はどれですか？",
                options: ["土星", "天王星", "火星", "冥王星"],
                answer: 2,
                explanation: "西洋占星術では「塔」のカードには「火星」が当てはめられています。"
            },
            {
                question: "古代バビロニアにおいて、火星と同一視されていた神の名前は何ですか？",
                options: ["マルス", "アレス", "ネルガル", "ハデス"],
                answer: 2,
                explanation: "古代バビロニアでは火星のことを「ネルガル」と呼んでいました。"
            },
            {
                question: "講義で解説された神「ネルガル（火星）」が持つ二面性とはどのようなものですか？",
                options: ["創造と破壊", "男性性と女性性", "太陽的な一面と地下世界（冥界）の力", "知恵と愚かさ"],
                answer: 2,
                explanation: "ネルガルは、太陽的な一面（焼き尽くす力）と、地下世界・冥界の力（闇の力）の両方を持っていたとされています。"
            },
            {
                question: "古いタロットカードである「ビスコンティ・タロット」における「塔」の特徴は何ですか？",
                options: ["塔ではなく木が描かれていた", "塔のカード自体が存在しなかった", "塔が崩れていなかった", "名前が「神の家」だった"],
                answer: 1,
                explanation: "古いビスコンティ・タロットには、実は「塔」のカード自体がなかったと解説されています。"
            },
            {
                question: "ウェイト版タロットにおいて、破壊される塔は何の象徴とされていますか？",
                options: ["神の怒り", "バベルの塔", "教義の家（嘘偽りの仮面）", "王の権力"],
                answer: 2,
                explanation: "ウェイト自身は「教義の家」と呼び、それは嘘や偽りで作られた家（仮面）であり、それが壊されることを表しているとしています。"
            },
            {
                question: "ウェイト版の塔から落ちる2人の人物について、レイチェル・ポラックはどのカードの人物に関連付けていますか？",
                options: ["皇帝と女帝", "法王と恋人たち", "魔術師と女教皇", "愚者と隠者"],
                answer: 2,
                explanation: "赤いローブの人を「魔術師」、青い服の人を「女教皇」ではないかと考察しています。"
            },
            {
                question: "ウェイト版に描かれている「火の粉（ヨッド）」の数は、左右でいくつずつですか？",
                options: ["10個と10個", "12個と10個", "12個と12個", "7個と8個"],
                answer: 1,
                explanation: "片側が12個、もう片側が10個描かれています。"
            },
            {
                question: "ウェイト版の火の粉の数「12」と「10」は、それぞれどの大アルカナの数字と一致すると解説されましたか？",
                options: ["吊るされた男(12)と運命の輪(10)", "正義(11)と隠者(9)", "死神(13)と力(11)", "星(17)と月(18)"],
                answer: 0,
                explanation: "12個は「吊るされた男（12番）」、10個は「運命の輪（10番）」の数字と一致するという興味深い点が指摘されています。"
            },
            {
                question: "ウェイト版において、「塔」と深い関係があり、物質的・動物的な状態への墜落を表すとされるカードはどれですか？",
                options: ["死神", "悪魔", "月", "審判"],
                answer: 1,
                explanation: "「悪魔」のカードと深い関係があり、悪魔は物質的・動物的な状態への墜落、塔はその知性の崩壊を表すとされています。"
            },
            {
                question: "トート・タロットの「塔」の上部に描かれている目は何の目ですか？",
                options: ["プロビデンスの目", "ラーの目", "ホルスの目（シバの目）", "邪眼"],
                answer: 2,
                explanation: "「ホルスの目」であり、同時に第三の目が開くと宇宙が破滅すると言われる「シバの目」でもあるとされています。"
            },
            {
                question: "トート・タロットにおいて、塔から落ちる人物はどのように描かれていますか？",
                options: ["骸骨として", "幾何学的図形として", "天使として", "王と乞食として"],
                answer: 1,
                explanation: "もはや人間の形をなしておらず、「単なる幾何学的図形」になってしまっているとクローリーは記述しています。"
            },
            {
                question: "トート・タロットで、塔の下（地底）から炎を吹き上げている存在は誰ですか？",
                options: ["サタン", "ディス（ハデス/プルート）", "ドラゴン", "巨人"],
                answer: 1,
                explanation: "地下世界の神「ディス」、つまりハデスやプルートと同じ冥界の王が火を吹き出していると描かれています。"
            },
            {
                question: "クローリーは「塔」のカードによる破壊を、何からの解放と表現していますか？",
                options: ["肉体の苦痛", "組織化された生活という刑務所", "過去の恋愛", "金銭的な借金"],
                answer: 1,
                explanation: "「組織化された生活という刑務所」からの解放であり、そこにしがみつくのは愚かであると語っています。"
            },
            {
                question: "ジョン・マイケル・グリアの生命の木において、「塔」がある「ベールの下」の領域の特徴は何ですか？",
                options: ["神の保護があり安全", "調和がとれている", "保護がなく、激しい対立が起こる", "静寂に包まれている"],
                answer: 2,
                explanation: "ベールの下は保護がないため、制限された情報同士の激しい対立や爆発が起こる場所であるとされています。"
            },
            {
                question: "この講義における「塔」のカードの結論として、破壊は何のために起こるとされていますか？",
                options: ["罰を与えるため", "人を絶望させるため", "新しいものが生まれる余地（スペース）を作るため", "歴史を終わらせるため"],
                answer: 2,
                explanation: "古くなったパターンを壊し、新しいものが入ってくるための余地（スペース）を作るために、宇宙が強制的にリセットボタンを押すようなものだと解説されています。"
            }
        ];

        // 状態管理
        let currentQuestion = 0;
        let score = 0;
        let isAnswered = false;

        // アイコン (SVG文字列)
        const icons = {
            moon: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="fill-indigo-200"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>`,
            check: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-500 fill-white"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>`,
            x: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-400 fill-white"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>`,
            book: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-cyan-600"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>`,
            sparkles: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-cyan-400"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 5h4"/><path d="M3 9h4"/></svg>`,
            arrowRight: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>`,
            trophy: `<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-500 drop-shadow-lg relative z-10"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>`,
            refresh: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>`
        };

        const container = document.getElementById('app-container');

        // クイズ画面の描画
        function renderQuiz() {
            const q = quizData[currentQuestion];
            const progress = ((currentQuestion) / quizData.length) * 100;

            const html = `
                <!-- Header -->
                <div class="mb-8 flex justify-between items-center animate-fade-in">
                  <div class="flex items-center gap-2 text-indigo-600 bg-white/40 px-3 py-1.5 rounded-full border border-white/50 backdrop-blur-sm shadow-sm">
                    ${icons.moon}
                    <span class="font-bold tracking-widest text-sm">TAROT REVIEW</span>
                  </div>
                  <div class="bg-white/60 backdrop-blur-md px-4 py-1.5 rounded-full text-sm font-bold text-slate-600 border border-white/50 shadow-sm">
                    Question <span class="text-indigo-600 text-lg">${currentQuestion + 1}</span> / ${quizData.length}
                  </div>
                </div>

                <!-- Progress Bar -->
                <div class="w-full bg-white/40 h-2.5 rounded-full mb-8 overflow-hidden backdrop-blur-sm border border-white/30 p-[1px] animate-fade-in">
                  <div 
                    class="bg-gradient-to-r from-cyan-400 via-blue-400 to-indigo-400 h-full rounded-full transition-all duration-500 ease-out shadow-[0_0_10px_rgba(59,130,246,0.3)] relative"
                    style="width: ${progress}%"
                  >
                     <div class="absolute right-0 top-0 bottom-0 w-1 bg-white/50 blur-[1px]"></div>
                  </div>
                </div>

                <!-- Question Card -->
                <div class="bg-white/70 backdrop-blur-xl rounded-3xl p-6 md:p-10 mb-6 border border-white/60 shadow-xl shadow-indigo-100/40 relative overflow-hidden group animate-fade-in">
                  <div class="absolute -top-20 -right-20 w-40 h-40 bg-gradient-to-br from-white/80 to-transparent rounded-full blur-xl pointer-events-none"></div>
                  
                  <h2 class="text-xl md:text-2xl font-bold leading-relaxed mb-8 text-slate-800 relative z-10">
                    ${q.question}
                  </h2>

                  <div class="space-y-3 relative z-10" id="options-container">
                    ${q.options.map((option, index) => `
                        <button
                          onclick="handleOptionClick(${index})"
                          id="btn-${index}"
                          class="w-full p-5 rounded-2xl text-left font-bold text-lg transition-all duration-300 border bg-white/40 hover:bg-white/80 border-white/50 text-slate-700 hover:text-indigo-900 hover:shadow-md hover:border-indigo-200 flex items-center justify-between group/btn relative overflow-hidden"
                          ${isAnswered ? 'disabled' : ''}
                        >
                          <span class="relative z-10">${option}</span>
                          <div class="relative z-10 transform group-hover/btn:scale-110 transition-transform duration-300 icon-placeholder">
                            <div class="w-5 h-5 rounded-full border-2 border-slate-300"></div>
                          </div>
                        </button>
                    `).join('')}
                  </div>
                </div>

                <!-- 解説エリア (初期は非表示) -->
                <div id="explanation-area" class="hidden animate-fade-in">
                    <div class="bg-gradient-to-r from-white/80 to-blue-50/80 border border-white/60 rounded-2xl p-6 mb-6 shadow-lg backdrop-blur-md relative overflow-hidden">
                      <div class="absolute top-0 left-0 w-1 h-full bg-cyan-400"></div>
                      <div class="flex items-start gap-4">
                        <div class="bg-cyan-100 p-2 rounded-full shadow-inner">
                          ${icons.book}
                        </div>
                        <div>
                          <h3 class="font-bold text-cyan-700 mb-2 text-lg flex items-center gap-2">
                            解説 ${icons.sparkles}
                          </h3>
                          <p class="text-slate-700 leading-relaxed font-medium">
                            ${q.explanation}
                          </p>
                        </div>
                      </div>
                    </div>

                    <button
                      onclick="handleNext()"
                      class="w-full py-4 bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-400 hover:to-indigo-400 text-white rounded-xl font-bold text-lg flex items-center justify-center gap-3 transition-all shadow-[0_4px_20px_rgba(99,102,241,0.4)] hover:shadow-[0_6px_25px_rgba(99,102,241,0.5)] hover:-translate-y-0.5 active:translate-y-0"
                    >
                      ${currentQuestion < quizData.length - 1 ? '次の問題へ' : '結果を見る'} 
                      ${icons.arrowRight}
                    </button>
                </div>
            `;
            container.innerHTML = html;
        }

        // 結果画面の描画
        function renderResult() {
            const percentage = Math.round((score / quizData.length) * 100);
            const html = `
                <div class="max-w-md w-full bg-white/60 backdrop-blur-xl rounded-3xl shadow-2xl overflow-hidden border border-white/50 relative z-10 ring-1 ring-white/60 animate-fade-in">
                  <div class="p-8 text-center relative">
                    <!-- 装飾のキラキラ -->
                    <div class="absolute top-6 right-6 w-6 h-6 text-yellow-400 animate-spin-slow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 5h4"/><path d="M3 9h4"/></svg>
                    </div>
                    <div class="absolute bottom-6 left-6 w-5 h-5 text-cyan-400 animate-pulse">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>
                    </div>

                    <div class="relative inline-block">
                      <div class="absolute inset-0 bg-yellow-200 blur-2xl opacity-50 rounded-full"></div>
                      ${icons.trophy}
                    </div>
                    
                    <h2 class="text-3xl font-bold mb-2 text-slate-800 tracking-wide bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">
                      Quiz Completed!
                    </h2>
                    <p class="text-slate-600 mb-8 font-medium">お疲れ様でした。復習の結果です。</p>
                    
                    <div class="text-7xl font-black text-transparent bg-clip-text bg-gradient-to-b from-blue-500 to-indigo-600 mb-4 drop-shadow-sm filter">
                      ${score} <span class="text-3xl font-medium text-slate-400">/ ${quizData.length}</span>
                    </div>
                    <p class="text-xl font-bold mb-8 text-slate-700">
                      正解率: ${percentage}%
                    </p>

                    <div class="space-y-4">
                      <button 
                        onclick="restartQuiz()"
                        class="w-full py-4 px-6 bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-400 hover:to-blue-400 text-white rounded-xl font-bold text-lg flex items-center justify-center gap-2 transition-all shadow-lg shadow-cyan-500/30 hover:shadow-cyan-500/50 hover:scale-[1.02]"
                      >
                        ${icons.refresh} もう一度挑戦する
                      </button>
                    </div>
                  </div>
                </div>
            `;
            container.innerHTML = html;
        }

        // 選択肢をクリックした時の処理
        function handleOptionClick(index) {
            if (isAnswered) return;
            isAnswered = true;

            const correctAnswer = quizData[currentQuestion].answer;
            const buttons = document.querySelectorAll('#options-container button');

            // スコア加算
            if (index === correctAnswer) {
                score++;
            }

            // 正誤表示のスタイル適用
            buttons.forEach((btn, idx) => {
                btn.disabled = true; // 全ボタン無効化
                const iconContainer = btn.querySelector('.icon-placeholder');
                
                if (idx === correctAnswer) {
                    // 正解のボタン
                    btn.className = "w-full p-5 rounded-2xl text-left font-bold text-lg transition-all duration-300 border bg-green-100/80 border-green-400 text-green-800 shadow-[0_0_15px_rgba(74,222,128,0.3)] ring-1 ring-green-400 flex items-center justify-between";
                    iconContainer.innerHTML = icons.check;
                } else if (idx === index) {
                    // 間違えたボタン（選んだ場合）
                    btn.className = "w-full p-5 rounded-2xl text-left font-bold text-lg transition-all duration-300 border bg-red-50/80 border-red-300 text-red-800 flex items-center justify-between";
                    iconContainer.innerHTML = icons.x;
                } else {
                    // その他のボタン
                    btn.className = "w-full p-5 rounded-2xl text-left font-bold text-lg transition-all duration-300 border bg-slate-100/50 border-transparent text-slate-400 opacity-60 flex items-center justify-between";
                }
            });

            // 解説表示
            const explanationArea = document.getElementById('explanation-area');
            explanationArea.classList.remove('hidden');
        }

        // 次へ進む処理
        function handleNext() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                isAnswered = false;
                renderQuiz();
            } else {
                renderResult();
            }
        }

        // 最初からやり直す処理
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            isAnswered = false;
            renderQuiz();
        }

        // 初期描画
        renderQuiz();

    </script>
</body>
</html>
